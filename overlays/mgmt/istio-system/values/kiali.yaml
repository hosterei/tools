tolerations:
  - key: "server-usage"
    operator: "Equal"
    value: "mgmt"
    effect: "PreferNoSchedule"

cr:
  create: true
  namespace: istio-system
  spec:
    auth:
      strategy: token
    deployment:
      tolerations:
        - key: "server-usage"
          operator: "Equal"
          value: "mgmt"
          effect: "PreferNoSchedule"
    external_services:
      istio:
        ingress_gateway_namespace: istio-ingress
      grafana:
        in_cluster_url: "http://kube-prom-grafana.observability"
      prometheus:
        url: "http://kube-prom-kube-prometheus-prometheus.observability:9090"